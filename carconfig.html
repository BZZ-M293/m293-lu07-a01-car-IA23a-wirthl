<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Fahrzeug-Konfigurator</title>

</head>
<body>

  <h1>Fahrzeug-Konfigurator</h1>

  <form action="https://it.bzz.ch/demo/formdata/index.php" method="post">
    <fieldset>
      <legend>Fahrzeugmodell</legend>
    <label>Fahrzeugmodell:
      <select name="Fahrzeugmodell" size="5">
        <option>Modell 1</option>
        <option>Modell 2</option>
        <option>Modell 3</option>
        <option>Modell 4</option>
        <option>Modell 5</option>
        <option>Modell 6</option>
        <option>Modell 7</option>
        <option>Modell 8</option>
        <option>Modell 9</option>
        <option>Modell 10</option>
        <option>Modell 11</option>
        <option>Modell 12</option>
        <option>Modell 13</option>
        <option>Modell 14</option>
        <option>Modell 15</option>
      </select>
    </label>
    </fieldset>

    <fieldset>
      <legend>Lackfarbe</legend>
    <input type="radio" id="ro" name="Lackfarbe" value="Rot">
    <label for="ro"> Rot</label>
    <input type="radio" id="bl" name="Lackfarbe" value="Blau">
    <label for="bl"> Blau</label>
    <input type="radio" id="gr" name="Lackfarbe" value="Grün">
    <label for="gr"> Grün</label>
    <input type="radio" id="sc" name="Lackfarbe" value="Schwarz">
    <label for="sc"> Schwarz</label>
    </fieldset>
    <input type="submit" value="Absenden">
  </form>




  </body>
</html>
